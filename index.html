<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Generator</title>
  <link rel="stylesheet" href="styles.css?v=45">
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <div class="level-picker" role="group" aria-label="CEFR level">
        <input class="level" id="level" type="range" min="0" max="5" step="1" value="0" aria-label="CEFR level slider" />
        <div class="marks" aria-hidden="true">
          <span>A1</span><span>A2</span><span>B1</span><span>B2</span><span>C1</span><span>C2</span>
        </div>
      </div>

      <div class="toolbar">
        <label class="toggle" title="Ignore the level slider">
          <input id="anyLevel" type="checkbox" aria-controls="level" />
          <span>All levels</span>
        </label>

        <div id="topicDropdown" class="dropdown" data-default="all"></div>

        <label class="toggle" title="Show only favorites">
          <input id="favoritesOnly" type="checkbox" />
          <span>â˜… Favorites only</span>
        </label>

        <button id="btn" class="btn">âš¡ Generate</button>
        <button id="resetHidden" class="btn" title="Unhide all hidden words">â†º Reset hidden</button>
        <button id="themeToggle" class="btn" aria-label="Toggle light/dark theme">ðŸŒ™ Dark</button>
      </div>
    </div>

    <div id="list" class="list" aria-live="polite" aria-busy="false"></div>
  </div>
  <script src="script.js?v=45"></script>
</body>
</html>
