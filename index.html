<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opinion & Argument • 5-word Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Random 5 from <em>Opinion &amp; Argument</em></h1>
      <div class="controls">
        <button id="btn">⚡ Generate</button>
      </div>
    </header>
    <p class="hint">Click <strong>Generate</strong> to pick five unique terms from your JSON and show their definitions (if present). If a definition is missing, you'll still see the term with its type/level and a quick dictionary link.</p>
    <div id="list" class="list" aria-live="polite" aria-busy="false"></div>
    <div id="footer" class="footer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
